<!DOCTYPE html>
<html lang="pt-MZ" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>GoQuantum - Transporte Interprovincial</title>
    <meta name="description" content="Agende viagens e envie encomendas entre Maputo, Gaza e Inhambane com a GoQuantum.">

    <!-- Favicon -->
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">

    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
      }
    </style>
    
    <!-- Polyfill para garantir suporte a Import Maps no Safari/iOS antigo -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>

    <!-- Import Map CORRIGIDO (Removido React 19) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-900 text-slate-100 antialiased">
    
    <!-- Loader Físico -->
    <div id="loader-wrapper" style="position: fixed; inset: 0; background: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease;">
      <div class="loader-spinner" style="width: 40px; height: 40px; border: 3px solid rgba(251, 191, 36, 0.1); border-top-color: #fbbf24; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
      <p style="margin-top: 15px; color: #94a3b8; font-family: sans-serif; font-size: 14px; font-weight: 500;">A preparar GoQuantum...</p>
    </div>

    <div id="root"></div>

    <!-- Ponto de entrada da aplicação -->
    <script type="module" src="./index.tsx"></script>

    <!-- Scripts de Segurança -->
    <script>
      // Função para esconder o loader
      function hideLoader() {
        const loader = document.getElementById("loader-wrapper");
        if (loader) {
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.style.display = "none";
          }, 500);
        }
      }

      // 1. Esconde quando tudo carregar
      window.addEventListener("load", hideLoader);

      // 2. Timeout de segurança: se o React demorar mais de 4 segundos, liberta o ecrã
      setTimeout(hideLoader, 4000);

      // Captura de erros críticos
      window.onerror = function(msg, url, line, col, error) {
        console.error("Erro GoQuantum:", msg);
        hideLoader();
      };
    </script>
  </body>
</html>
