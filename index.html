<!DOCTYPE html>
<html lang="pt-MZ" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>GoQuantum - Transporte Interprovincial</title>
    <meta name="description" content="Agende viagens e envie encomendas entre Maputo, Gaza e Inhambane com a GoQuantum.">

    <!-- PWA / Favicon -->
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">

    <!-- CSS Externo e Interno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
      }
    </style>
    
    <!-- Polyfill para Import Maps em navegadores antigos -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-900 text-slate-100 antialiased">
    <noscript>
      <div style="text-align: center; padding: 50px; color: white;">
        <h1>JavaScript Necessário</h1>
        <p>Por favor, ative o JavaScript no seu navegador para utilizar o GoQuantum.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Scripts de inicialização -->
    <script type="module" src="index.tsx"></script>

    <script>
      // Tratamento de erros global para evitar telas brancas
      window.onerror = function(msg, url, line, col, error) {
        console.error("Erro Crítico GoQuantum:", msg, "\nFicheiro:", url);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding: 40px; color: #f87171; text-align: center; font-family: sans-serif; background: #1e293b; margin: 20px; border-radius: 12px; border: 1px solid #ef4444;">
              <h2 style="font-weight: bold; font-size: 1.5rem; margin-bottom: 10px;">Erro de Carregamento</h2>
              <p style="font-size: 0.9rem; color: #cbd5e1;">Não foi possível carregar os módulos do sistema. Isto pode ser devido à ligação ou cache do navegador.</p>
              <button onclick="window.location.reload()" style="margin-top: 20px; background: #fbbf24; color: #0f172a; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer;">Recarregar Aplicação</button>
            </div>`;
        }
      };
    </script>
  </body>
</html>
